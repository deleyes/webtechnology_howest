<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        caption {
            font-variant: small-caps;
            text-decoration: overline underline;
        }

        th, td {
            border: gray 1px solid;
            padding: 15px;
        }

        td:nth-child(1) {
            color: darkred;
        }
        td:nth-child(2){
            color: darkblue;
        }
        td:nth-child(3){
            color: darkgreen;
        }
    </style>
</head>
<body>

<table>
    <caption>My classmates</caption>

    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>21</td>
    </tr>
    <tr>
        <td>Jaine</td>
        <td>Doe</td>
        <td>24</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th colspan="2">Total</th>
        <th>21</th>
    </tr>
    </tfoot>

</table>

</body>
</html>
