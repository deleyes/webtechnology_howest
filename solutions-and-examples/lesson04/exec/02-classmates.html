<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Classmates</title>
   <style type="text/css">
   caption {

      text-decoration: underline overline;
      font-variant: small-caps;
   }

   td, th {

      padding: 1em;
      border: solid grey 1px;
      /* text-align: center;
      text-align: right; */
   }

   td:nth-child(1) {

      color: darkred;
      /*color: #ff0000;
      color: rgb( 255, 0, 255 ); */
   }
   td:nth-child(2) {

      color: blue;
   }
   td:nth-child(3) {

      color: green;
   }
   </style>
   
</head>
<body>

   <table>

      <caption>My ClassMates</caption>
      

      <tr>
         <th>First name</th>
         <th>Last name</th>
         <th>Age</th>
      </tr>

      <tr>
         <td>John</td>
         <td>Doe</td>
         <td>21</td>
      </tr>

      <tr>
         <td>Jane</td>
         <td>Doe</td>
         <td>24</td>
      </tr>
      
      <tr>
         <th colspan="2">Total</th>
         <th>21</th>
      </tr>
      
   </table>
   
   
</body>
</html>
