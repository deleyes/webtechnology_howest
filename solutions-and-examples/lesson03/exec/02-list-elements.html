<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>02 List Elements</title>
</head>
<body>
   
   <ul>
      <li>
         <b>Arne Soete</b>
      </li>
      <li>
         <em>33</em>
      </li>
      <li>
         <q>Male</q>
      </li>
   </ul>

   <ul>
      <li style="font-weight: bold;">Arne Soete</li>
      <li style="font-style: italic;">33</li>
      <li>Male</li>
   </ul>
   

   <ol>
      <li>Dish 1</li>
      <li>Dish 2</li>
      <li>Dish 3</li>
      <li>
         <small>Dish 3</small>
      </li>
      <li style="font-size: small;">Dish 3</li>
      
   </ol>
   

</body>
</html>
